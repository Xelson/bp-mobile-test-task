<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BP-mobile test task</title>
</head>

<body>
	<div id="app">
		<!-- СТАТУС БАР ДЛЯ SE -->
		<div class="status-bar-se" render-if-se>
			<div class="status-bar-se__left">
				<img src="/svg/mobile-signal.svg" alt="mobile signal icon">
				<span>Sketch</span>
				<img src="/svg/wifi.svg" alt="wifi icon">
			</div>
			<span class="status-bar-se__time">9:41 AM</span>
			<div class="status-bar-se__right">
				<img src="/svg/bluetooth.svg" alt="bluetooth icon">
				<span>100%</span>
				<img src="/svg/battery.svg" alt="battery icon">
			</div>
		</div>

		<!-- СТАТУС БАР НЕ ДЛЯ SE -->
		<div class="status-bar-default" render-if-not-se>
			<span class="status-bar-default__time">9:41</span>
			<div class="status-bar-default__right">
				<img src="/svg/mobile-signal.svg" alt="mobile signal icon">
				<img src="/svg/wifi.svg" alt="wifi icon">
				<img src="/svg/battery.svg" alt="battery icon">
			</div>
		</div>

		<!-- КОНТЕНТ СТРАНИЦЫ -->
		<div class="page page_offer">
			<a href="#" class="link page_offer__link_close">
				<img src="/svg/cross.svg" alt="mobile signal icon">
			</a>

			<h1 i18n>Get Unlimited <br>Access</h1>

			<div class="page_offer__cards">
				<div class="card card_offer card_offer__1">
					<span class="card__title" i18n>Unlimited Art <br>Creation</span>
				</div>
				<div class="card card_offer card_offer__2">
					<span class="card__title" i18n>Exclusive <br>Styles</span>
				</div>
				<div class="card card_offer card_offer__3">
					<span class="card__title" i18n>Magic Avatars <br>With 20% Off</span>
				</div>
			</div>

			<form class="page_offer__form" onsubmit="console.log(this)">
				<div class="page_offer__form__controls">
					<rich-radio class="radio_offer" name="offer" value="https://apple.com">
						<div class="radio_offer__name">
							<h1 i18n>YEARLY ACCESS</h1>
							<span i18n="price=39.99$">Just {{price}} per year</span>
						</div>
						<div class="radio_offer__price" i18n="price=0.48$">
							{{price}} <br>per week
						</div>
						<label class="best-label" i18n>BEST OFFER</label>
					</rich-radio>
					<rich-radio class="radio_offer" name="offer" value="https://google.com">
						<h1 class="radio_offer__name" i18n>WEEKLY ACCESS</h1>
						<div class="radio_offer__price" i18n="price=6.99$">
							{{price}} <br>per week
						</div>
					</rich-radio>
				</div>

				<button class="button button_secondary" type="submit" i18n>
					Continue
				</button>
			</form>

			<div class="terms-bar">
				<a href="#" i18n>Terms of Use</a>
				<a href="#" i18n>Privacy Policy</a>
				<a href="#" i18n>Restore</a>
			</div>

			<div class="home-indicator" render-if-not-se></div>
		</div>
	</div>
	<script type="module" src="src/main.js"></script>
</body>

</html>
